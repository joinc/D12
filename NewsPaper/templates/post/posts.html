{% load censor from custom_filters %}

{% for post in list_post %}
    <div class="shadow card border-dark mb-4">
        <div class="card-body">
            <div class="post-title">{{ post.title|censor:'*' }}</div>
            <div class="post-text">{{ post.preview|censor:'*' }}</div>
        </div>
        <div class="card-footer">
            <div class="row align-items-center">
                <div class="col-auto me-auto">
                    <div class="small">
                        <strong class="text-gray-dark">{{ post.author }}</strong>
                        <span class="d-block">{{ post.create_date }}</span>
                    </div>
                </div>
                <div class="col-auto">
                    <a href="{% url 'post_show' post.id %}" class="icon-link icon-link-hover ">
                        Читать полность
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
